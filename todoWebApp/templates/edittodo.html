{% extends 'main.html' %}
{% block body %}
{% include 'component/header.html' %}

<div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm mx-auto mt-[7%]">
    <p class="text-2xl font-semibold mb-2">แก้ไขงานที่ต้องทำ</p>
    <form action="/edit/{{ todo.id }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group mb-6">
        <label for="title" class="form-label inline-block mb-2 text-gray-700">หัวข้อ</label>
        <input type="text" class="form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          placeholder="หัวข้อ" name="title" value={{ todo.title }} >
      </div>
      <div class="form-group mb-6">
        <label for="desc" class="form-label inline-block mb-2 text-gray-700">รายละเอียด</label>
        <textarea
        class="
          form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
        "
        id="exampleFormControlTextarea13"
        rows="3"
        placeholder="รายละเอียด"
        name="desc"
      >{{ todo.description }}</textarea>
      </div>
      <label for="date-input">วันที่ต้องทำเสร็จ</label>
      <!-- 
        <div class="relative mb-4 mt-2">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
            </div>
            <input datepicker="" type="text" class="bg-white border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500 datepicker-input" placeholder="เลือกวันที่" name="date">
        </div>
      -->
      <input type="datetime-local" name="date" class="mb-4 block mt-2 border-gray-300 border w-full p-2 rounded-lg" required value="{{ todo.deadline|date:'Y-m-d' }}T{{ todo.deadline|time:'H:i:s' }}">
    {% if todo.done %}
        <div class="flex items-center mb-4">
            <input checked id="default-radio-1" type="radio" value="True" name="status" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">เสร็จแล้ว</label>
        </div>
        <div class="flex items-center">
            <input  id="default-radio-2" type="radio" value="False" name="status" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">ยังไม่เสร็จ</label>
        </div>
    {% else %}
        <div class="flex items-center mb-4">
            <input  id="default-radio-1" type="radio" value="True" name="status" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">เสร็จแล้ว</label>
        </div>
        <div class="flex items-center">
            <input  checked id="default-radio-2" type="radio" value="False" name="status" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">ยังไม่เสร็จ</label>
        </div>
    {% endif %}

      <button type="submit" class="
        mt-4
        px-6
        py-2.5
        bg-blue-600
        text-white
        font-medium
        text-xs
        leading-tight
        uppercase
        rounded
        shadow-md
        hover:bg-blue-700 hover:shadow-lg
        focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
        active:bg-blue-800 active:shadow-lg
        transition
        duration-150
        ease-in-out">แก้ไข</button>
    </form>
  </div>

{% endblock %}
